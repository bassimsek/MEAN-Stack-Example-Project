<mat-spinner *ngIf = "isLoading"></mat-spinner>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let userLog"> {{userLog.email}} </td>
  </ng-container>


  <ng-container matColumnDef="loginTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login Time </th>
    <td mat-cell *matCellDef="let userLog"> {{userLog.loginTime}} </td>
  </ng-container>


  <ng-container matColumnDef="logoutTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Logout Time </th>
    <td mat-cell *matCellDef="let userLog"> {{userLog.logoutTime}} </td>
  </ng-container>


  <ng-container matColumnDef="browser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Browser </th>
    <td mat-cell *matCellDef="let userLog"> {{userLog.browser}} </td>
  </ng-container>


  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ip Address </th>
    <td mat-cell *matCellDef="let userLog"> {{userLog.ip}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length] = "totalUsers" [pageSize] = "usersPerPage" [pageSizeOptions] = "pageSizeOptions" (page) = "onChangedPage($event)"
*ngIf = "userLogs.length > 0"></mat-paginator>
