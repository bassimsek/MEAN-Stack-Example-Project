<mat-spinner *ngIf = "isLoading"></mat-spinner>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>


  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>


  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
    <td mat-cell *matCellDef="let user"> {{user.birthdate}} </td>
  </ng-container>


  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
  </ng-container>


  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin Status </th>
    <td mat-cell *matCellDef="let user"> {{user.isAdmin}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary" [routerLink] ="['/update_user', user.email, user.id]">UPDATE</button> <br>
      <button mat-button color="warn" (click) = "onDelete(user.email)">DELETE</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length] = "totalUsers" [pageSize] = "usersPerPage" [pageSizeOptions] = "pageSizeOptions" (page) = "onChangedPage($event)"
*ngIf = "users.length > 0"></mat-paginator>
