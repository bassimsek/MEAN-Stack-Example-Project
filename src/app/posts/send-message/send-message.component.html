<section class="mat-typography">
  <h1>Please fill this form to send message!</h1>
</section>
<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup] ="form" (submit)= "onSendMessage()" *ngIf = "!isLoading">
    <mat-form-field>
      <input matInput
      type="email"
      formControlName= "to"
      placeholder="To:">
      <mat-error *ngIf="form.get('to').invalid">Please enter a valid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      type="text"
      formControlName= "title"
      placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title(at least 3 characters)!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type ="button" (click) = "filePicker.click()">Pick Image!</button>
      <input type="file" #filePicker (change) ="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf ="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput
      rows="6"
      formControlName= "content"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a content!</mat-error>
    </mat-form-field>
    <button class = "my-button"
    mat-raised-button color = "primary"
    type = "submit">Send Message</button>
  </form>
</mat-card>
